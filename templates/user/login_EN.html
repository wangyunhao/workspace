  <body>

    <div class="container" >

      <form class="form-signin" method='POST' name='login'>
        <h2 class="form-signin-heading">Please sign in</h2>
					
        <input id="username" class="form-control" placeholder="Username" required="" autofocus="" type="username" name="username">
        <input id="password" class="form-control" placeholder="Password" required="" type="password" name="password">
        
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <div>
        	<p class="centered-text">Not a member? 
      		<a href="/register"> Register here</a>
      	</p>
        </div>
      </form>
    </div> <!-- /container -->
