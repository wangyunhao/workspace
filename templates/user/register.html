<head>
    <style> 
*{font-family:"微软雅黑";}
</style>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Register</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">


    <!-- Custom styles for this template -->
    <link href="/static/css/signin.css" rel="stylesheet">

  </head>

  <body>

    <div class="container" >
      {% from "/util/_formhelpers.html" import display_message %}
    
      {{ display_message() }}
      <form class="form-signin" action="" method="POST">
        <h2 class="form-signin-heading">新用户注册</h2>
        <input id="username" class="form-control" placeholder="用户名" required="" autofocus="" type="username" name="username">
        <input id="password" class="form-control" placeholder="密码" required="" type="password" name="password">
        <button class="btn btn-lg btn-primary btn-block" type="submit">注册</button>
        <a href="/login">返回登录界面.</a>
      </form>
      
    </div> <!-- /container -->
  

</body>
