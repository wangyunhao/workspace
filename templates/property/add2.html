{% extends "base.html" %}

{% block content %}

<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
  <h1 class="page-header">Property Input</h1>
  
  {% from "/util/_formhelpers.html" import render_field, display_message %}
  
  {{ display_message() }}
  
  <form method='POST' enctype='multipart/form-data'>
    {% for field in form %}
      {{ render_field(field) }}
    {% endfor %}
    <button type="submit" class="btn btn-default">Submit</button>
    <input class="btn btn-default" type="button" onclick="history.back();" value="Cancel">
  </form>
</div>
  
  <script>
  $(document).ready(function() {
    $('#addProperty').addClass('active');
  });
  </script>
{% endblock %}
